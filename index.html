        <div class="container-fluid">
            <div class="row">
                <div class="query-div">
                    <input type="text" 
                           id="query" 
                           placeholder="Search for question papers..." 
                           autocomplete="off"></input>
                    <div class="sk-folding-cube hidden">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>
                <div class="result-div">
                    <ul class="result-list">
                    </ul>
                </div>
                <div class="ratings">
                    <div>
                        <a href="http://metakgp.github.io/"><img src="resources/images/ratings.png" width="50%"></a>
                    </div>
                    <h3>
                        To contribute a question paper, email it to
                        <a href="mailto:metakgp-qp@googlegroups.com">metakgp-qp@googlegroups.com</a>
                    </h3>
                </div>
            </div>
            <div class="row local-storage-div">
                <h3>Your Recent Searches</h3>
                <ul class="local-storage-list">
                </ul>
            </div>
        </div>

        <div id="share-buttons" align="center">
            <br/>
            <h3 align="center" style="color: darkgreen">Share The Results With Your Friends</h3>

            <!-- Facebook -->
            <img class="sh-img" src="resources/images/facebook.png" alt="Facebook" onclick="shareFB()"/>

            <!-- Twitter -->
            <img class="sh-img" src="resources/images/twitter.png" alt="Twitter" onclick="shareTwit()" />

            <!-- Email -->
            <img class="sh-img" src="resources/images/email.png" alt="Email" onclick="shareMail()" />
